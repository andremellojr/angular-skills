<mat-card class="example-card">
  <mat-card-header>
    <mat-card-title>{{card.name}}</mat-card-title>
  </mat-card-header>
  <div class="img-container">
    <img mat-card-image [src]="card.pic" alt="Photo of a Shiba Inu">
  </div>
  <mat-card-content>
    <p>
      {{card.description}}
    </p>
  </mat-card-content>
  <mat-card-actions fxLayoutAlign="start center">
    <button mat-button
      (click)="onLike(card)"
      [ngClass]="{'blue-button': card.likes >= 5, 'green-button': card.likes > 10}"
      [disabled]="loading"
    >
      {{card.likes}} {{card.likes === 1 ? "LIKE" : "LIKES"}}
    </button>
    <button mat-button (click)="onShare()">SHARE</button>
    <span *ngIf="loading" class="loader"></span>
  </mat-card-actions>
</mat-card>
